<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-success">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="subimeter()">
    
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" class="form-control" ng-model="foto.titulo" required ng-maxlength="20">
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.required">
                Campo Obrigatório
            </span>
            <span class="form-control alert-danger" ng-show="formulario.titulo.$error.maxlength">
                Tamanho Maxímo de 20 caracteres!
            </span>
        </div>
        
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url" required>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.url.$error.required">
                Campo Obrigatório
            </span>
        </div>
        
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao"></textarea>
        </div>
        
        <div class="form-group">
            <label>Grupo</label>
            <select name="grupo" class="form-control" required ng-model="foto.grupo" ng-controller="GruposController" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Selecione um grupo</option>
            </select>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.grupo.$error.required">
                Campo Obrigatório
            </span>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
    
        <a href="/" class="btn btn-primary">
            Voltar
        </a>
        
        <hr>
    </div>    
    
    <div class="col-md-6">
        <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
    </div>
    
</form>
